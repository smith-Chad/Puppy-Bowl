<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Bowl - Smith Chad</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Puppy Bowl</h1>

  <!-- Roster Section -->
  <section id="roster">
    <h2>All Puppies</h2>
    <div id="puppy-list"></div>
  </section>

  <!-- Selected Puppy Details -->
  <section id="puppy-details">
    <h2>Selected Puppy</h2>
    <div id="details-container">Please select a puppy.</div>
  </section>

  <!-- Add Puppy Form -->
  <section id="add-puppy">
    <h2>Add a Puppy</h2>
    <form id="puppy-form">
      <input type="text" name="name" placeholder="Puppy Name" required>
      <input type="text" name="breed" placeholder="Breed" required>
      <button type="submit">Add Puppy</button>
    </form>
  </section>

  <script src="index.js"></script>
</body>
</html>
